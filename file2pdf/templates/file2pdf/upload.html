<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>File Upload </title>	
	</head>

	<body>
        <strong> <a href="{{list_content_link}}"> View Uploaded Files </a> </strong>
		<form action="upload" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<p>{{ form.doc.label_tag }} {{ form.doc.help_text }}</p>
			<p>
				{{ form.doc.errors }}
				{{ form.doc }}
			</p>
			<p><input type="submit" value="upload" /></p>
                        <p> {{status}} </p>
		</form>
		
	</body>

</html>
